<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DonationsHack: {{ category }}</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/one-page-wonder.css" rel="stylesheet">

  </head>

  <body>

    <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="p-5">
              <h2 class="display-5">Here are some places that might accept {{ category.lower() }} donations:</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
    {% for location in locations %}
      <section>
          <div class="row align-items-center">
            <div class="col-md-2">
              <p>{{ location.Name }}</p>
            </div>
            <div class="col-md-2">
              <p>{{ location.Phone }}</p>
            </div>
            <div class="col-md-3">
              <p>{{ location.Hours }}</p>
            </div>
            <div class="col-md-3">
              <p>{{ location.Address }}</p>
            </div>
            <div class="col-md-2">
              <a href="{{ location.Website }}">more information</a>
            </div>
          </div>
      </section>
    {% endfor %}
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark footer">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; DonationHack 2017</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/popper/popper.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
